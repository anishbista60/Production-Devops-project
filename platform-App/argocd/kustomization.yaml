apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
# create namespace
- namespace.yaml
# install argocd controller
- https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
# install argocd image updater
- https://raw.githubusercontent.com/argoproj-labs/argocd-image-updater/stable/manifests/install.yaml
# install service monitor to monitor argocd in prometheus
#- service-monitor.yaml
- argocd-image-updater-acr-configmap.yaml
#- ingress.yaml
- argocd-github-secret.yaml

# Azure container registry configuration
patches:
- path: argocd-image-updater-configmap.yaml
- path: patch-argocd-image-updater-deployment.yaml
- path: argocd-cm.yaml