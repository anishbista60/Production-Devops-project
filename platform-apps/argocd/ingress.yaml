apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - '*.actionable-science-apps-wilcard-tls'
      secretName: actionable-science-apps-wilcard-tls
  rules:
  - host: argocd.apps.actionable-science.com  # Replace with your domain
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: argocd-server
            port:
              number: https

